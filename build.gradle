apply plugin: 'java'

task "create-dirs" {

   sourceSets*.java.srcDirs*.each { it.mkdirs() }

   sourceSets*.resources.srcDirs*.each { it.mkdirs() }

}

repositories {  
    mavenCentral()  
}  
  
sourceCompatibility = 1.8  
targetCompatibility = 1.8  
  
dependencies {  
    compile "joda-time:joda-time:2.2"  
}  
  
jar {  
    baseName = 'gs-gradle'  
    version =  '0.1.0'  
}  